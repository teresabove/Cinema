<html>
    <div>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Ricerca</h1>
                <p class="lead">Area per ricercare il film preferito</p>
            </div>
        </div>


        <div class="card">
            <div class="card-body">
                <p>Inserisci il parametro di ricerca per <b>genere</b> </p> 
                <div class="input-group input-group-sm mb-3">
                    <input type="text"  [(ngModel)]="parametro"/> &nbsp; &nbsp; &nbsp;
                    <button type="button" class="btn btn-outline-primary" (click)="searchFilmbyG(parametro)">Cerca</button> 
                </div> 
                
                <p>Inserisci il parametro di ricerca per <b>attore</b> </p> 
                <div class="input-group input-group-sm mb-3">
                    <input type="text"  [(ngModel)]="parametro1"/> &nbsp; &nbsp; &nbsp;
                    <button type="button" class="btn btn-outline-primary" (click)="searchFilmbyC(parametro1)">Cerca</button> 
                </div> 
                
                
                
                
                
                <div *ngIf="films?.length > 0; else elseBlock">
                    <ul class="list-unstyled" >
                        <li class="media" *ngFor="let film of films">
                            <img class="mr-3" src="{{film.imagepath}}" id="img" alt="Film Image">
                            <div class="media-body">
                                <h5 class="mt-0 mb-1"><b>TITOLO: {{film.titolo}}</b></h5>
                                <p> <b>GENERI:</b> {{film.a_generi}}</p>
                                <button type="button" class="btn btn-outline-primary" (click)="getDetails(film.titolo)">Dettagli</button>
                            </div>
                        </li>
                    </ul>
                </div>
                <ng-template #elseBlock>

                </ng-template>
            </div>
        </div>
    </div>
</html>
