<html>
    <div class="card">
        <div class="card-body">
            <div class="card">
                <div class="card-body">I spettacoli del film </div>
            </div>
            <div *ngIf="proiezioni.length > 0">
                <ul class="list-unstyled" >   
                    <li class="media" *ngFor="let proiezione of proiezioni">
                        <img class="mr-3" src="..." alt="Film Image">
                        <div class="media-body">

                            <p> giorno: {{proiezione.giorno}}</p>
                            <p> ora: {{proiezione.orario}}</p>
                            <p> sala: {{proiezione.sala}}</p>
                            <button type="button" class="btn btn-primary" (click)="Verifica(proiezione)">Verifica posto</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</html>
