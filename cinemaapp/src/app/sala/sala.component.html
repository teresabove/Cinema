<html>
    <div class="card">
        <div class="card-body">
            MAPPA DELLA SALA {{nomeschema}}
            <div class="card">
                <div class="card-body">
                    <div id="container">
                        <table>
                            <tr class="list-unstyled" *ngFor="let posto of mappa.matrice; index as i ">                               
                                <div *ngIf="i < r; else other_content">
                                    <td> {{i}} {{posto}}</td>
                                </div>
                        <ng-template #other_content> <tr> {{i}} {{posto}}</tr></ng-template>   

                        </tr>
                    </table>  
                </div>
            </div>
        </div>
    </div>
</div>

<button type="button" class="btn btn-primary" (click)="gotoBiglietto()">Conferma</button>

</html>
