<html>
    <body>
        <div id="card-img "class="card bg-dark text-white">
            <img class="card-img" src="assets/film.jpg" alt="Card image">
            <div class="card-img-overlay">
                <h5 class="card-title">Area Film</h5>
                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                <p class="card-text">Last updated 3 mins ago</p>
            </div>
        </div>
        <ul class="list-unstyled" >
            <li class="media" *ngFor="let film of films">
                <img class="mr-3" id="img" src="{{film.imagepath}}" alt="Film Image">
                <div class="media-body">
                    <h5 class="mt-0 mb-1">TITOLO: {{film.titolo}}</h5>
                    <p> TRAMA: {{film.trama}}</p>
                    <button type="button" class="btn btn-primary" (click)="getDetails(film.titolo)">Dettagli</button> &nbsp; &nbsp; 
                    <button type="button" class="btn btn-primary" [routerLink]="['/spettacoli/', film.titolo]">Verifica spettacoli</button>
                </div>
            </li> 
        </ul>
    </body>
</html>
